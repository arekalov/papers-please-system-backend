name: Deploy Swagger UI (Simple)

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'api.yaml'
      - '.github/workflows/deploy-swagger-simple.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Swagger UI
        run: |
          mkdir -p public
          
          # Download Swagger UI
          curl -L https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.10.5.tar.gz -o swagger-ui.tar.gz
          tar -xzf swagger-ui.tar.gz
          
          # Copy dist files
          cp -r swagger-ui-5.10.5/dist/* public/
          
          # Copy API spec
          cp api.yaml public/
          
          # Create custom index.html
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Papers Please API Documentation</title>
            <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
            <link rel="stylesheet" type="text/css" href="./index.css" />
            <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
            <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
            <style>
              html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
              }
              *, *:before, *:after {
                box-sizing: inherit;
              }
              body {
                margin: 0;
                padding: 0;
              }
            </style>
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
            <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
            <script>
              window.onload = function() {
                window.ui = SwaggerUIBundle({
                  url: "./api.yaml",
                  dom_id: '#swagger-ui',
                  deepLinking: true,
                  presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                  ],
                  plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                  ],
                  layout: "StandaloneLayout"
                });
              };
            </script>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

